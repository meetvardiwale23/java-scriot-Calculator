<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <title> Calculator </title>
</head>

<body>

    <div class="sitewrapper">
        <div class="container">
            <div class="calc_div">
                <div class="output_div">
                    <input tpe="text" id="output" name="output">
                </div>

                <div class="row">
                    <div class="calc_values">
                        <div class="radDeg">
                            <p>Rad | Deg</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>Rad | Deg</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>X!</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p> ( </p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p> ) </p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p> % </p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p> CE </p>
                        </div>
                    </div>
                    
                    <div class="calc_values">
                        <div class="radDeg">
                            <p> Inv </p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>sin</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>In</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <input type="button" value="7" id="seven">
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <input type="button" value="8" id="eight"> 
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <input type="button" value="9" id="nine">
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p> <i class="fa-solid fa-divide"></i> </p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p> Pie  </p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>COS</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>Log</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <input type="button" value="4" id="four">
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <input type="button" value="5" id="five">
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <input type="button" value="6" id="six">
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>X</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>e</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>tan</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p><i class="fa-regular fa-square-root"></i>under root</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <input type="button" value="1" id="one">
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <input type="button" value="2" id="two">
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <input type="button" value="3" id="three">
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p> - </p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>Ans</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>EXP</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>x^y</p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <input type="button" value="0" id="zero">
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p> . </p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p> = </p>
                        </div>
                    </div>

                    <div class="calc_values">
                        <div class="radDeg">
                            <p>+</p>
                        </div>
                    </div>
                    </div>

                </div>
            </div>
        </div>

</body>

</html>
